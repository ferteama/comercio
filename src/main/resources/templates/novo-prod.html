<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <main class="conteiner bg-light mt-4">

        <div class="conteiner my-5">
            <div>
                <a th:href="@{/comercio/produtos/listar}" class="btn btn-primary my-2">
                   <i class="fas fa-list ml-2"></i>
                   Todos Produtos

                </a>
                <h2 class="mb-5">Novo Produto</h2>
            </div>
              <div class="border p-2">
                <form th:action="@{/comercio/produtos/add-prod}" th:object="${produto}" method="post">
                    <div class="row">

                    <div class="form-group col-md-12">
                        <label for="nome" class="col-form-label">Nome:</label>
                        <input type="text" th:field="*{Nome}" class="form-control" id="nome" placeholder="Nome">
                    </div> 

                    <div class="form-group col-md-12">
                        <label for="nome" class="col-form-label">Descrição:</labe>
                        <textarea class="form-control" th:field="*{descricao}" id="descricao" rows="4" placeholder="Descrição"></textarea>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="codigoBarras" class="col-form-label">Código de Barras</label>
                        <input type="text" th:field="*{codigoBarras}" class="form-control" id="codigoBarras" placeholder="Código de Barras"> 
                    </div>

                    <div class="form-group col-md-5">
                        <label for="preco" class="col-form-label">Preço:</label>
                        <input type="text" th:field="*{preco}" class="form-control" id="preco" placeholder="Preço">
                    </div> 

                    <div class="form-group col-md-2">
                        <label for="tipoProduto" class="col-form-label">Tipo produto:</label>
                       <select name="tipoProduto" class="form-control">
                           <option>Escolha o tipo</option>
                           <option>Eletrônicos</option>
                           <option>Linha Branca</option>
                       </select>
                    </div> 

                    <div class="form-group col-md-12">
                        <input type="submit" class="btn btn-primary mb-2" value="Gravar Novo Produto">
                    </div>

                </form>


              </div>
            

        </div>



    </main>
</head>    
</html>
